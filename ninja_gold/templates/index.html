<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box1 {
            float:left;
            width:25%;
            height:280px;
        }
        #box2{
            float:left;
            width:25%;
            height:280px;
        }
        #box3{
            float:left;
            width:25%;
            height:280px;
        }
        #box4{
            float:right;
            width:25%;
            height:280px;
        }
    </style>
</head>
<body>
    <div id="container">
        <strong>Your Gold: {{session.gold}} </strong>
        <form action="/process_money" method="post">
            <div id="box1">
                <h1>Farm</h1>
                <p>(earns 10-20 golds)</p>
                <button type="submit" name="button" value="farm" >Find Gold!</button>        
            </div>
            <div id="box2">
                <h1>Cave</h1>
                <p>(earns 5-10 golds)</p>
                <button type="submit" name="button" value="cave" >Find Gold!</button>        
            </div>
            <div id="box3">
                <h1>House</h1>
                <p>(earns 2-5 golds)</p>
                <button type="submit" name="button" value="house" >Find Gold!</button>        
            </div>
            <div id="box4">
                <h1>Casino</h1>
                <p>(earns/takes 0-50 golds)</p>
                <button type="submit" name="button" value="casino" >Find Gold!</button>        
            </div>
        </form>
        <a href="/clear">Restart</a>
        <div id="activites">
            <strong>Activities</strong>
            {% for messages in session.activities %}
            <p>{{messages}}</p>
            <!-- <p style="color: {{messages['color']}}">{{messages['message']}}</p> -->
            {% endfor %}
        </div>            

</body>
</html>
